<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un message sms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Mon Site Web</h1>
            <nav>
                <ul>
                    <!-- <li><a href="index.html">Accueil</a></li> -->
                    <li><a href="index.html">demande</a></li>
                </ul>
            </nav>
            <p id="temp"></p>
        </div>
    </header>

    <main>
        <div class="whatsapp-container">
            <h2>Envoyer un SMS</h2>
            <form id="smsForm">
                <div class="form-group">
                    <label for="to">Numéro de destinataire (SMS):</label>
                    <input type="text" id="to" name="to" placeholder="+257XXXXXXX" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Votre message ici..." rows="5" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
            <p id="response" class="hidden"></p>
        </div>
    </main>
    <script>
document.getElementById('smsForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const to = document.getElementById('to').value;
    const message = document.getElementById('message').value; //GDWASRS7QLGEREKM5Q68FAYQ

    // Vos informations Twilio
    const accountSid = "AC56055a3db644e00a9ebf69475fc6b8fc"; 
    const authToken = "6a7f74ed795fc711f1c116acc75db549"; 
    const twilioPhoneNumber = "+17755996391";

    const url = `https://api.twilio.com/2010-04-01/Accounts/${accountSid}/Messages.json`;

    // Création de l'objet FormData
    const formData = new FormData();
    formData.append('To', to);
    formData.append('From', twilioPhoneNumber);
    formData.append('Body', message);

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': 'Basic ' + btoa(`${accountSid}:${authToken}`),
            },
            body: formData,
        });

        const result = await response.json();
        if (response.ok) {
            document.getElementById('response').classList.remove('hidden');
            document.getElementById('response').innerText = "Message envoyé avec succès!";
        } else {
            throw new Error(result.message || "Une erreur s'est produite.");
        }
    } catch (error) {
        document.getElementById('response').classList.remove('hidden');
        document.getElementById('response').innerText = `Erreur: ${error.message}`;
    }
});


    </script>
    
</body>
</html>
